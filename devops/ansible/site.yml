- name: Setting up Girder
  hosts: all
  vars:
    required_ansible_version: 2.1.0
  tasks:
    - fail: msg="Playbook requires ansible >= {{required_ansible_version}}"
      when: ansible_version.string|version_compare(required_ansible_version, '<')

    - name: Set some facts
      set_fact:
        girder_host: "{{girder_host|default('localhost')}}"
        girder_port: "{{girder_port|default(8080)}}"
        girder_scheme: "http"

    - name: Create Girder EDP admin user
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        user:
          firstName: "edp"
          lastName: "edp"
          login: "edpadmin"
          password: "{{ edpadmin_password }}"
          email: "edp@kitware.com"
          admin: yes
        state: present

    - name: Create edp group
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        group:
          name: "edp"
          description: "The EDP group"
        state: present

    - name: Set registration policy
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        setting:
          key: "{{item.key}}"
          value: "{{item.value}}"
        state: present
      with_items:
        - {
          "key": "core.registration_policy",
          "value": "{{ registration_policy }}"
        }
      when: registration_policy is defined

    - name: Create edp collection
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        collection:
          name: "edp"
          description: "EDP collection"
          public: no
        state: present
      register: edp_collection

    - name: Create data folder
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        folder:
          parentType: "collection"
          parentId: "{{edp_collection['gc_return']['_id'] }}"
          name: "data"
          description: "EDP data folder"
          public: no
          access:
            groups:
              - name: edp
                type: admin
        state: present
        
    - name: Enable EDP plugins
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        plugins:
          - edp
        state: present

    - name: Restart the server
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        put:
          path: "system/restart"

    - name: Wait until server restarts
      wait_for:
        host="{{girder_host}}"
        port="{{girder_port}}"
        delay=5

    - name: Configure EDP plugins
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        setting:
          key: "{{item.key}}"
          value: "{{item.value}}"
        state: present
      with_items:
        - {
          "key": "edp.configuration.deployment",
          "value": "{{ edp_deployment }}"
        }
        - {
          "key": "edp.configuration.license",
          "value": "{{ edp_license | to_json }}"
        }
        - {
          "key": "edp.configuration.privacy",
          "value": "{{ edp_privacy | to_json }}"
        }
      tags: configure

    - name: Enable OAuth plugin
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        plugins:
          - oauth
        state: present

    - name: Create filesystem assetstore
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        assetstore:
          name: "Filesystem Assetstore"
          type: "filesystem"
          root: "/assetstore"
          current: true
        state: present
      when: s3_bucket is not defined

    - name: Create S3 assetstore
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        assetstore:
          name: "S3 Assetstore"
          type: "s3"
          bucket: "{{ s3_bucket }}"
          service: ""
          region: "{{ s3_region }}"
          prefix: "{{ s3_prefix | default(assetstore)}}"
          inferCredentials: true
          current: true
        state: present
      when: s3_bucket is defined

    - name: Restart the server
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        put:
          path: "system/restart"

    - name: Wait until server restarts
      wait_for:
        host="{{girder_host}}"
        port="{{girder_port}}"
        delay=5

    - name: Configure OAuth plugins
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        setting:
          key: "{{item.key}}"
          value: "{{item.value}}"
        state: present
      with_items:
        - {
          "key": "oauth.google_client_id",
          "value": "{{ oauth_google_client_id }}"
        }
        - {
          "key": "oauth.google_client_secret",
          "value": "{{ oauth_google_client_secret }}"
        }
        - {
          "key": "oauth.providers_enabled",
          "value": ["google"]
        }
      when: oauth_google_client_id is defined

    - name: Restart the server
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        put:
          path: "system/restart"

    - name: Wait until server restarts
      wait_for:
        host="{{girder_host}}"
        port="{{girder_port}}"
        delay=5

    - name: Create images folder
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        folder:
          parentType: "collection"
          parentId: "{{edp_collection['gc_return']['_id'] }}"
          name: "images"
          description: "EDP images folder"
          public: yes
          access:
            groups:
              - name: edp
                type: admin
        state: present
      register: images_folder
      when: favicon_path is defined or logo_path is defined

    - name: Create favicon item
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        item:
          name: "{{ favicon_path | basename }}"
          folderId: "{{ images_folder['gc_return']['_id'] }}"
        state: present
      register: favicon_item
      when: favicon_path is defined

    - name: Upload favicon
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        files:
          itemId: "{{ favicon_item['gc_return']['_id'] }}"
          sources:
            - "{{ playbook_dir }}/{{ favicon_path }}"
        state: present
      when: favicon_path is defined

    - name: Lookup favicon file
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        get:
          path: "item/{{ favicon_item['gc_return']['_id'] }}/files"

      register: favicon_file
      when: favicon_item is defined

    - name: Create logo item
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        item:
          name: "{{ logo_path | basename }}"
          folderId: "{{ images_folder['gc_return']['_id'] }}"
        state: present
      register: logo_item
      when: logo_path is defined

    - name: Upload logo
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        files:
          itemId: "{{ logo_item['gc_return']['_id'] }}"
          sources:
            - "{{ playbook_dir }}/{{ logo_path }}"
        state: present
      when: logo_path is defined

    - name: Lookup logo file
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        get:
          path: "item/{{ logo_item['gc_return']['_id'] }}/files"

      register: logo_file
      when: logo_item is defined

    - name: Set logo and favicon file IDs
      girder:
        host: "{{girder_host}}"
        port: "{{girder_port}}"
        scheme: "{{girder_scheme}}"
        username: "edpadmin"
        password: "{{ edpadmin_password }}"
        setting:
          key: "{{item.key}}"
          value: "{{item.value}}"
        state: present
      with_items:
        - {
          "key": "edp.configuration.favicon.file.id",
          "value": "{{ favicon_file['gc_return'][0]['_id'] }}"
        }
        - {
          "key": "edp.configuration.logo.file.id",
          "value": "{{ logo_file['gc_return'][0]['_id'] }}"
        }
      when: logo_file is defined and favicon_file is defined
